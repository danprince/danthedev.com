---
styles:
  - /defaults.css
---
<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dan Prince">
    <meta name="theme-color" content="blue">
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="{{ og_type | default: 'article' }}" />
    <meta property="og:url" content="{{ pkg.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ pkg.url }}/favicon.svg" />

    {% if description %}
    <meta name="description" content="{{ description }}">
    {% endif %}

    <link rel="icon" href="/favicon.svg">
    <link rel="canonical" href="{{ pkg.url }}{{ page.url }}">
    <title>{{ title }}</title>

    {%- for style in styles -%}
      <link rel="stylesheet" href="{{ style }}">
    {%- endfor -%}

    {% if env.DEV -%}
      <script type="importmap">{{ pkg.devImportMap | json }}</script>
    {% else %}
      <script type="importmap">{{ pkg.importMap | json }}</script>
      <script type="module" src="https://esm.sh/es-module-shims@1.6.3"></script>
    {%- endif %}
  </head>
  <body>
    {{ content }}

    {% for script in scripts %}
      <script type="module" src="{{ script }}"></script>
    {% endfor %}
  </body>
</html>
